server:
  port: 8080
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7777/eureka/
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: register_route
          uri: "http://localhost:8081/register"
          predicates:
            - "Path=/register"
        - id: auth_route
          uri: "http://localhost:8088/oauth/token"
          predicates:
            - "Path=/oauth/token"
        - id: get_user_route
          uri: "http://localhost:8088/user"
          predicates:
            - "Path=/user"
        - id: endoint_route
          uri: "lb://ENDPOINT-SERVICE/"
          predicates:
            - "Path=/**"


